<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>My Fylo Landing Page Solution</title>
	<link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/global.css">
	<link rel="stylesheet" href="css/index.css">
</head>

<body>
	<div class="container">
		<div class="page">
			<header>
				<section class="logo">
                    <img src="images/logo.svg" alt="Fylo-logo">
                </section>
				<nav>
					<ul>
						<li><a href="#">Features</a></li>
						<li><a href="#">Team</a></li>
						<li><a href="#">Sign in</a></li>    
					</ul>
				</nav>
			</header>
            <section class="top">
                <div class="text">
                    <h1>All your files in one secure 
                    location, accessible anywhere.</h1>
                    <p>Fylo stores your most important files in one secure location. Access
                    them wherever you need, share and  collaborate with friends, family,
                    and co-workers.</p>

                    <form>
                        <input type="email" name="email" placeholder="Enter your email...">
                        <a href="#">Get Started</a>
                    </form>
                </div>
                <div class="img">
                    <img src="images/illustration-1.svg" alt="People sending looking for files">
                </div>
            </section>
		</div>
	</div>
